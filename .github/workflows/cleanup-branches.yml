name: Clean up merged branches

on:
  pull_request:
    types: [closed]
  schedule:
    # Run weekly on Sunday at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  cleanup:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Delete merged PR branch
        if: github.event_name == 'pull_request'
        run: |
          BRANCH="${{ github.event.pull_request.head.ref }}"
          echo "Deleting branch: $BRANCH"
          git push origin --delete "$BRANCH" || echo "Branch already deleted or protected"
          
      - name: Clean up stale merged branches
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          echo "Finding branches fully merged into main..."
          git fetch --prune
          
          # Get all remote branches except main, HEAD, and gh-pages
          for branch in $(git branch -r | grep -v "main\|HEAD\|gh-pages" | sed 's/origin\///'); do
            # Check if branch is fully merged
            merged=$(git cherry "origin/main" "origin/$branch" | grep -c "^+" || echo "0")
            
            if [ "$merged" -eq 0 ]; then
              last_commit=$(git log -1 --format="%ar" "origin/$branch" 2>/dev/null)
              echo "Deleting fully merged branch: $branch (last commit: $last_commit)"
              git push origin --delete "$branch" || echo "Failed to delete $branch (may be protected)"
            fi
          done
          
      - name: Prune stale remote-tracking branches
        run: |
          git fetch --prune
          echo "Cleanup complete!"
