name: Test CLI

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short

      - name: Test CLI help
        run: uv run context-harness --help

      - name: Test init help
        run: uv run context-harness init --help

  integration-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev

      - name: Build package
        run: uv build

      - name: Test uvx installation simulation
        run: |
          # Create a test directory
          mkdir -p /tmp/test-project
          
          # Run the CLI via uvx from the built wheel
          uvx --from dist/*.whl context-harness init --target /tmp/test-project
          
          # Verify directory structure was created
          test -d /tmp/test-project/.context-harness
          test -d /tmp/test-project/.opencode/agent
          
          # Verify key files exist
          test -f /tmp/test-project/.context-harness/README.md
          test -f /tmp/test-project/.context-harness/templates/session-template.md
          test -f /tmp/test-project/.opencode/agent/context-harness.md
          test -f /tmp/test-project/.opencode/agent/compaction-guide.md
          test -f /tmp/test-project/.opencode/agent/docs-subagent.md
          test -f /tmp/test-project/.opencode/agent/research-subagent.md
          
          echo "✅ All files created successfully!"

      - name: Test idempotency with --force
        run: |
          # Create a session that should be preserved
          mkdir -p /tmp/test-project/.context-harness/sessions/my-feature
          echo "# Important session data" > /tmp/test-project/.context-harness/sessions/my-feature/SESSION.md
          
          # Run init again with --force (should succeed and preserve sessions)
          uvx --from dist/*.whl context-harness init --target /tmp/test-project --force
          
          # Verify framework files were updated
          test -f /tmp/test-project/.context-harness/README.md
          test -f /tmp/test-project/.opencode/agent/context-harness.md
          
          # Verify session was preserved
          test -f /tmp/test-project/.context-harness/sessions/my-feature/SESSION.md
          grep -q "Important session data" /tmp/test-project/.context-harness/sessions/my-feature/SESSION.md
          
          echo "✅ Idempotency test passed - sessions preserved!"

      - name: Test failure without --force
        run: |
          # This should fail because files already exist
          if uvx --from dist/*.whl context-harness init --target /tmp/test-project 2>&1; then
            echo "❌ Should have failed but didn't"
            exit 1
          else
            echo "✅ Correctly failed when files exist without --force"
          fi
